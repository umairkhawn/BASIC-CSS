<html>
<head><title>display</title>
</head>
<body>
<a href="#button" onclick="change()">Go to paragraph</a><br>
<div style="height:1000px; background-color:yellow;"></div>

<p id="button">Iqra National University Peshawar</p>
<p id="button2" style="display:block">Iqra National University Peshawar</p>
<script>
function change() {
		document.getElementById("button2").style.display="none";
}
</script>

</body>
</html>
